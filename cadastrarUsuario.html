<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Style/styles.css">
    <link rel="stylesheet" href="Style/cadastrarUsuario.css">
</head>

<body>
    <header>
        <div class="apoio_header container">
            <section class="bloco_logo">
                <img src="Img/SPMedical_Logo.png" />
                <span>Sua Saúde é com a gente!</span>
            </section>

            <nav class="nav_header">
                <a href="">Pacientes</a>
                <a href="">Médicos</a>
                <a href="">Sobre</a>
                <img src="Img/Icon_Perfil.png" />
            </nav>
        </div>
    </header>

    <main>

        <div class="apoio_cadastrar_usuario container">

            <img id="logo_cadastrar_usuario" src="Img/SPMedical_Logo.png">
            <form class="area_cadastrar_usuario">
                <div class="formulario_cadastrar_usuario">
                    <input type="text">
                    <input type="date">
                    <input type="number">
                    <input type="email">
                    <a id="link_para_login" href="#">Já possui um cadastro?</a>
                </div>

                <div class="formulario_cadastrar_usuario">
                    <input type="text">
                    <input type="number">
                    <input type="number">
                    <input type="password">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>


    </main>
