<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link rel="stylesheet" href="Style/styles.css">
    <link rel="stylesheet" href="Style/listagem.css">
</head>

<body>

    <header>
        <div class="apoio_header container">
            <section class="bloco_logo">
                <img src="Img/SPMedical_Logo.png" />
                <span>Sua Saúde é com a gente!</span>
            </section>

            <nav class="nav_header">
                <a href="">Pacientes</a>
                <a href="">Médicos</a>
                <a href="">Sobre</a>
                <img src="Img/Icon_Perfil.png" />
            </nav>
        </div>
    </header>

    <main>

        <div class="apoio_listagem container">
            <table class="tabela_consultas">
                <thead class="tabela_consultas_cabecalho">
                    <tr>
                        <td>Proximas consultas</td>
                        <td>Especialidade</td>
                        <td>Clinica</td>
                        <td>Data</td>
                    </tr>
                </thead>

                <tbody class="tabela_consultas_corpo">
                    <tr>
                        <td>Exemplo Grande Nome de Paciente</td>
                        <td>Endocrinologia</td>
                        <td>R. Santa Marcelina, 177 - Vila Carmosina, São Paulo</td>
                        <td>06/10/2021 15:45</td>
                    </tr>

                </tbody>

            </table>
        </div>

    </main>

</body>

</html>
