<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/styles.css">
    <title>SPMedical</title>
</head>

<body>

    <header>
        <div class="apoio_header container">
            <section class="bloco_logo">
                <img src="Img/SPMedical_Logo.png" />
                <span>Sua Saúde é com a gente!</span>
            </section>

            <nav class="nav_header">
                <a href="">Pacientes</a>
                <a href="">Médicos</a>
                <a href="">Sobre</a>
                <img src="Img/Icon_Perfil.png" />
            </nav>
        </div>
    </header>

    <main>

        <div class="apoio_banner">

            <!-- Lado esquerdo -->
            <section class="container">
                <div class="login_home">
                    <span>Já possui um cadastro conosco?</span>
                    <form class="formulario_login_banner">
                        <input>
                        <button>Entrar</button>
                    </form>
                </div>

                <vr class="linha_vertical"></vr>

                <!-- Lado direito  -->
                <div class="cadastro_home">
                    <img src="Img/Icon_Medico.png" />
                    <div class="form_cadastro">
                        <span>Ainda não possui um cadastro? Não perca tempo!</span>
                        <button>Cadastrar-se</button>
                    </div>
                </div>
            </section>

        </div>



    </main>





</body>

</html>
